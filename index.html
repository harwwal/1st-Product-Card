<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="Main">
    <div class="img">
      <img class="imgg" src="images\image-product-desktop.jpg" alt="">
    </div>
    <div class="text">
      <p>PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <h2>$149.99</h2>
      <p class="num">$169.99</p>
    </div>
    <div >
      <button class="btn" type="button" name="Add to Cart">Add to Cart</button>
    </div>
  </div>
  <div class="attribution">
    <h3>Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.</h3>

  </div>

</html>
